<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>魔王</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 選擇職業與輸入名稱彈窗 -->
    <div class="popup">
        <div id="alert" class="alert">請點擊I'm a BOSS</div>
        <div class="popupTitle">魔王大人&nbsp;&nbsp;請摧毀勇者們</div>
        <div class="button-group">
            <button class="job-button" data-job="BOSS">I'm a BOSS</button>
        </div>
        <button class="ok-button">OK</button>
    </div>

    <div class="main-content">
        <header>
            <div class="level">LV 1</div>
            <div id="hero-info">BOSS</div>
            <div class="settings">⚙️</div>
        </header>
        <div class="hp-add-container">
            <div class="hp-add-button">+1</div>
            <div class="hp-add-button">+3</div>
            <div class="hp-add-button">+5</div>
            <div class="hp-add-button">+10</div>
        </div>
        <div class="hp-display">
            <span class="current-hp">10</span>
            <span class="max-hp">/&nbsp;10</span>
        </div>
        <div class="hp-SUB-buttons">
            <div class="hp-SUB-button">-1</div>
            <div class="hp-SUB-button">-2</div>
            <div class="hp-SUB-button">-3</div>
            <div class="hp-SUB-button">-4</div>
            <div class="hp-SUB-button">-5</div>
            <div class="hp-SUB-button">-6</div>
            <div class="hp-SUB-button">-7</div>
            <div class="hp-SUB-button">-8</div>
            <div class="hp-SUB-button">-9</div>
            <div class="hp-SUB-button">-10</div>
        </div>
        <style>
            .boss-status-box{
                width: 100%;
                height: 100%;
                display: flex;
            }
            .boss-status-item{
                width: 50%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .boss-status-item button{
                width: 100%;
                height: 3.6rem;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.8rem;
                background: #470347;
                color: #999;
                border: 0;
            }
            .boss-status-item button.active {
                font-weight: bold;
                color: white;
            }
        </style>
        <div class="boss-status-box">
            <div class="boss-status-item casting-mode">
                <button>持續<span class="count"></span></button>
                <button>蓄力<span class="count"></span></button>
            </div>
            <div class="boss-status-item debuff">
                <button>禁療</button>
                <button>暈眩</button>
            </div>
        </div>
        <div class="footer">
            <button class="end-turn">Boss Turn Ends</button>
        </div>
    </div>

     <!-- MENU彈窗 -->
     <div class="menu-popup">
        <button class="menu-option menu-adjust-level">調整等級</button>
        <button class="menu-option menu-change-job">重新開始</button>
        <button class="menu-option menu-cancel">取消</button>
    </div>

    <!-- 黑色半透明遮罩 -->
    <div class="black-overlay"></div>

    <!-- 調整等級與加成彈窗 -->
    <div class="adjust-level-popup">
        <div class="adjust-level-content">
            <div class="adjust-row">
                <span class="adjust-title">LEVEL UP</span>
                <button class="adjust-decrease-level">◀</button>
                <span class="adjust-level-display">1</span>
                <button class="adjust-increase-level">▶</button>
            </div>
            <div class="adjust-row">
                <span class="adjust-title">HP ADD</span>
                <button class="adjust-decrease-hp">◀</button>
                <span class="adjust-hp-display">4</span>
                <button class="adjust-increase-hp">▶</button>
            </div>
            <div class="adjust-buttons">
                <button class="adjust-confirm">確定</button>
                <button class="adjust-cancel">取消</button>
            </div>
        </div>
    </div>   

    <!-- 確認彈窗 -->
    <div class="confirm-popup menu-popup2">
        <p>確定要重新開始嗎？</p>
        <button class="confirm-yes">確定</button>
        <button class="confirm-no">取消</button>
    </div>

    <!-- 黑色遮罩 -->
    <div class="overlay"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
